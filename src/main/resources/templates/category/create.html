<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="container py-4">
        <form th:action="@{/admin/category/create}" method="post">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" name="name" placeholder="Enter Category Name"
                        th:if="category != null" th:value="${old != null} ? ${old} : ${category?.name}"
                        th:classappend="${name == null} ? '' : 'is-invalid'">
                    <input type="text" class="form-control" name="name" placeholder="Enter Category Name"
                        th:value="${old == null} ? '' : ${old}" th:classappend="${name == null} ? '' : 'is-invalid'"
                        th:if="category == null">
                    <div class="invalid-feedback" th:if="${name != null}">[[${name}]]</div>
                    <input type="hidden" th:if="${category != null}" name="id" th:value="${category.id}">
                </div>
                <div class="col">
                    <button class="btn btn-primary" type="submit">[[${category == null} ? 'Create' : 'Edit']]
                        Category</button>
                </div>
            </div>
        </form>
    </div>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
