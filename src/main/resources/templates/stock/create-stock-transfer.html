<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="admin-fragments :: admin_head">
    <title>Create Stock Transfer</title>
</head>

<body class="nav-fixed bg-light">
    <!-- Nav Bar -->
    <div th:insert="admin-fragments :: admin_navbar" />
    <!-- Layout wrapper-->
    <div id="layoutDrawer">
        <!-- side bar -->
        <div th:insert="admin-fragments :: admin_sidebar" />
        <!-- Layout content-->
        <div id="layoutDrawer_content">
            <!-- Main page content-->
            <main>
                <!-- Page header-->
                <header style="background-color: #ec4f4f">
                    <div class="align-items-center container-xl d-flex flex-row justify-content-between px-5">
                        <h1 class="text-white py-3 mb-0 display-6">Create Stock Transfer</h1>
                    </div>
                </header>
                <div class="container-xl p-4">
                    <div class="card card-raised table-card-shadow ps-4 pe-4 pt-2 pb-2">.
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Warehouses</label>
                                    <fieldset class="form-group mb-3">
                                        <select class="form-select">
                                            <option value="">Select Warehouse</option>
                                            <option value="1">Warehouse 1</option>
                                            <option value="1">Warehouse 2</option>
                                        </select>
                                    </fieldset>
                                </div>

                                <div class="col-md-6">
                                    <label>Warehouses To</label>
                                    <fieldset class="form-group mb-3">
                                        <select class="js-states form-control bg-transparent">
                                            <option value="">Select Warehouse To</option>
                                            <option value="1">
                                                Default Warehouse
                                            </option>
                                        </select>
                                    </fieldset>
                                </div>

                                <div class="col-md-6">
                                    <label class="text-body">Refrence No</label>
                                    <fieldset class="form-group mb-3">
                                        <input type="text" aria-describedby="textHelp" value=""
                                            class="form-control bg-white" />
                                    </fieldset>
                                </div>

                                <div class="col-md-6">
                                    <label class="text-body">Stock Transfer Date</label>
                                    <fieldset class="form-group mb-3">
                                        <input type="date" aria-describedby="textHelp" value=""
                                            class="form-control bg-white" />
                                    </fieldset>

                                    <!---->
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </main>

            <!-- copyright footer -->
            <div th:insert="admin-fragments :: admin_cr_footer" />
        </div>
    </div>

    <div th:insert="admin-fragments :: admin_footer" />
</body>

</html>
